name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/static/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        working-directory: backend
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o shelly-control-windows-amd64.exe .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend/shelly-control-windows-amd64.exe
            backend/config.json

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: build-frontend
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/static/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build macOS (amd64)
        working-directory: backend
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o shelly-control-macos-amd64 .
          codesign --sign - --force shelly-control-macos-amd64

      - name: Build macOS (arm64)
        working-directory: backend
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o shelly-control-macos-arm64 .
          codesign --sign - --force shelly-control-macos-arm64

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            backend/shelly-control-macos-amd64
            backend/shelly-control-macos-arm64
